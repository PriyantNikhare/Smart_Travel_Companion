<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <h3 class="modal-title">Confirm Your Booking</h3>
    
    <div *ngIf="bus" class="flight-summary">
      <p><strong>{{ bus.operatorName }}</strong> ({{ bus.busType }})</p>
      <p>{{ bus.fromCity }} ➡️ {{ bus.toCity }}</p>
    </div>

    <form #bookingForm="ngForm" (ngSubmit)="onConfirmBooking()">
      <div class="form-group">
        <label for="passengerName">Full Name</label>
        <input id="passengerName" name="passengerName" type="text" [(ngModel)]="passengerDetails.name" required>
      </div>
      <div class="form-group">
        <label for="passengerEmail">Email Address</label>
        <input id="passengerEmail" name="passengerEmail" type="email" [(ngModel)]="passengerDetails.email" required>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn-confirm" [disabled]="!bookingForm.valid">Confirm Booking</button>
      </div>
    </form>
  </div>
</div>
