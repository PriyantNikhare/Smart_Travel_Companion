<div class="registration-container">
  <h2>Register</h2>
  <form (submit)="onSubmit(nameInput.value, emailInput.value, passwordInput.value, phoneInput.value)">

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        #nameInput
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        #emailInput
        class="form-control"
        required
      />
    </div>

     <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="tel"
        id="phoneNumber"
        #phoneInput
        class="form-control"
        required
        pattern="[0-9]{10,15}"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        #passwordInput
        class="form-control"
        required
        minlength="6"
      />
    </div>

    <button type="submit" class="submit-btn">
      Register
    </button>

    <div class="login-redirect">
      Already have an account?
      <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
