<div class="modal-overlay" (click)="onCancel()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <h3 class="modal-title">Confirm Your Ride</h3>
    
    <div *ngIf="cab" class="flight-summary">
      <p><strong>{{ cab.driverName }}</strong> ({{ cab.cabType }})</p>
      <p>Rate: {{ cab.ratePerKm | currency:'INR' }}/km</p>
    </div>

    <form #bookingForm="ngForm" (ngSubmit)="onConfirmBooking()">
      <div class="form-group">
        <label>Your Name</label>
        <input name="riderName" type="text" [(ngModel)]="tripDetails.riderName" required>
      </div>
      <div class="form-group">
        <label>Your Email</label>
        <input name="riderEmail" type="email" [(ngModel)]="tripDetails.riderEmail" required>
      </div>
       <div class="form-group">
        <label>Pickup Location</label>
        <input name="pickupLocation" type="text" [(ngModel)]="tripDetails.pickupLocation" required>
      </div>
       <div class="form-group">
        <label>Drop-off Location</label>
        <input name="dropLocation" type="text" [(ngModel)]="tripDetails.dropLocation" required>
      </div>
       <div class="form-group">
        <label>Estimated Distance (in km)</label>
        <input name="estimatedDistanceKm" type="number" min="1" [(ngModel)]="tripDetails.estimatedDistanceKm" required>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn-confirm" [disabled]="!bookingForm.valid">Book Ride</button>
      </div>
    </form>
  </div>
</div>
