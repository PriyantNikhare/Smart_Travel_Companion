<div class="login-page-wrapper">
  
  <div class="login-card">
    
    <header>
      <h1>Welcome Back</h1>
      <p>Please enter your credentials to access your account.</p>
    </header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-field">
        <label for="email">Email Address</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          placeholder="your.email@example.com"
        >
        
        <div 
          *ngIf="f['email'].invalid && f['email'].touched" 
          class="error-message"
        >
          <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="f['email'].errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input 
          id="password"
          type="password" 
          formControlName="password"
          placeholder="••••••••"
        >
        
        <div 
          *ngIf="f['password'].invalid && f['password'].touched" 
          class="error-message"
        >
          <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
          <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="login-button" 
        [disabled]="loginForm.invalid || isSubmitting"
      >
        <span *ngIf="isSubmitting">Authenticating...</span>
        <span *ngIf="!isSubmitting">Login Now</span>
      </button>

      <div class="footer-links">
        <a href="#">Forgot Password?</a>
        <a href="/register">Create Account</a>
      </div>

    </form>
  </div>

</div>
